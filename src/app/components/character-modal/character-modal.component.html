<div>
    <div class="card">
        <div class="d-flex justify-content-center">
            <img src="{{character?.image}}" class="card-img-top" style="max-width: 20rem;" alt="{{character?.name}}">
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <h2 class="card-title">{{character?.name}}</h2>
            </div>
            <div class="d-flex justify-content-center">
                <h3 class="card-text">Status: {{character?.status}}</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h3 class="card-text">Species: {{character?.species}}</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h4>Character Origin:{{origin?.name}}, a {{origin?.type}} in {{origin?.dimension}}</h4>
            </div>
        </div>
    </div>    
</div>
